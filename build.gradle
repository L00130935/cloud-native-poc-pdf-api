plugins {
  id "java-library"
  id "eclipse"
  id "com.bmuschko.nexus" version "2.3.1"
}

archivesBaseName = 'cloud-native-poc-pdf-api'
version = "0.1.2"
group = "com.prudential.soc"

nexus {
  sign = false
  repositoryUrl = 'http://nexus/repository/maven-releases/'
  snapshotRepositoryUrl = 'http://nexus/repository/maven-snapshots/'
}
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
