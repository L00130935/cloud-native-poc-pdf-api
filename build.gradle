plugins {
  id "com.bmuschko.nexus" version "2.3.1"
}

apply plugin: 'java'
apply plugin: 'eclipse'

nexus {
  sign = true
  repositoryUrl = 'http://nexus/nexus/content/repositories/internal/'
  snapshotRepositoryUrl = 'http://nexus/nexus/content/repositories/internal-snapshots/'
}
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
